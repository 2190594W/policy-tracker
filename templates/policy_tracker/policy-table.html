<table id="policyTable" class="table table-striped table-responsive tablesorter">
  <thead>
    <tr>
        <th>#</th>
        <th class="table-header-title">Title</th>
        <th class="table-header">Status</th>
        <th class="table-header">Category</th>
        <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for policy in policies %}
      <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td><a style="text-decoration: none;" href="/policy/{{ policy.id }}/"><strong>{{ policy.subject }}</strong></a></td>
          <td class="text-center align-self-center"><i class="fa fa-{{ policy.status.fa_icon }} status-icon" style="color: #{{ policy.status.fa_colour }}"></i><small class="status-name">{{ policy.status.name }}</small></td>
          <td class="text-center align-self-center"><i class="fa fa-{{ policy.category.fa_icon }} status-icon" style="color: #{{ policy.category.fa_colour }}"></i><small class="status-name">{{ policy.category.name }}</small></td>
          <td>{{ policy.description|truncatechars:179 }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
